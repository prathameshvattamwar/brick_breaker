<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brick Breaker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <span title="Score"><i class="fas fa-star"></i> Score: <span id="score">0</span></span>
            <span title="Level"><i class="fas fa-layer-group"></i> Level: <span id="level">1</span></span>
            <span title="Lives"><i class="fas fa-heart"></i> Lives: <span id="lives">3</span></span>
            <span title="High Score"><i class="fas fa-trophy"></i> High Score: <span id="highScore">0</span></span>
            <button id="settings-button" title="Settings"><i class="fas fa-cog"></i></button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="message-overlay">
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button id="action-button"></button>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <h2>Settings</h2>

                <div class="setting-item">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="ball-color-select">Ball Color:</label>
                    <select id="ball-color-select">
                        <option value="red">Red/Orange</option>
                        <option value="blue">Blue/Cyan</option>
                        <option value="green">Green/Lime</option>
                        <option value="purple">Purple/Pink</option>
                        <option value="gold">Gold/Yellow</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="speed-select">Game Speed:</label>
                    <select id="speed-select">
                        <option value="slow">Slow</option>
                        <option value="normal">Normal</option>
                        <option value="fast">Fast</option>
                    </select>
                </div>
                 <p class="setting-note">Settings apply on game start/restart.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
